<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #welcome-section {
            background-color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }

        #welcome-section h1 {
            margin: 0;
        }

        #logout-button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #post-question-section {
            text-align: center;
            margin-top: 20px;
        }

        #post-question-button {
            background-color: #27ae60;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Additional CSS for the "Post a Question" page */
        h2 {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
        }

        textarea {
            width: 100%;
        }

        button[type="submit"] {
            background-color: #27ae60;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Welcome to the Q&A Page</h1>
    </div>

    <div id="welcome-section">
        <h1>Welcome, {{ user.username }}</h1>
        <a href="{% url 'logout' %}"><button id="logout-button">Logout</button></a>
    </div>

    <div id="post-question-section">
        <a href="{% url 'post_question' %}">
            <button id="post-question-button">Post a Question</button>
        </a>
    </div>

    <<h2>Post a Question</h2>
    <form method="post">
        {% csrf_token %}
        <label for="id_text">Question:</label>
        <textarea id="id_text" name="text" rows="3" cols="40" placeholder="Enter your question here"></textarea>
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .welcome-section h1 {
            font-size: 24px;
            color: #3498db;
        }

        .welcome-section p {
            color: #888;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            font-size: 24px;
            color: #3498db;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="text"],
        input[type="password"] {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <h1>Welcome to Your Quora-Like App</h1>
            <p>Post your questions, get answers, and engage with the community!</p>
        </div>
        <div class="form-container">
            <div class="form-header">
                <h2 class="signup-header">Sign Up</h2> <!-- Update class for the header -->
            </div>
            <form action="" method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Enter your username" required class="input-field">
                <input type="password" name="password" placeholder="Enter your password" required class="input-field">
                <input type="password" name="confirm_password" placeholder="Confirm your password" required class="input-field">
                <button class="signup-button" type="submit">Sign Up</button> <!-- Update class for the button -->
            </form>
            <p>Already have an account? <a class="link" href="{% url 'login' %}">Login here</a></p>
            <p><a class="link" href="#">Forgot your password?</a></p> <!-- Add Forgot Password option -->
        </div>
    </div>
</body>
</html>

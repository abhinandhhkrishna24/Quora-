<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post an Answer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #welcome-section {
            background-color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }

        #welcome-section h1 {
            margin: 0;
        }

        #logout-button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #post-answer-section {
            text-align: center;
            margin-top: 20px;
        }

        #post-answer-button {
            background-color: #27ae60;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Additional CSS for the "Post an Answer" form */
        h2 {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
        }

        textarea {
            width: 100%;
        }

        button[type="submit"] {
            background-color: #27ae60;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Welcome to the Q&A Page</h1>
    </div>

    <div id="welcome-section">
        <h1>Welcome, {{ user.username }}</h1>
        <a href="{% url 'logout' %}"><button id="logout-button">Logout</button></a>
    </div>

    <div id="post-answer-section">
        <a href=" %}">
            <button id="post-answer-button">Post an Answer</button>
        </a>
    </div>

    <h2>Post an Answer</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Answer</button>
    </form>
</body>
</html>
